# Configuration for jekyll
# NOTICE: GitHub forces to set `safe: true` in order to prohibit using plugins.
safe: true
source: .
destination: ./_site
plugins_dir: ./_plugins
lsi: true
highlighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
exclude: ['Gemfile', 'Gemfile.lock', 'Rakefile', 'README.md', 'vender', '*.Rmd', '*.bib']
gems: [jekyll-paginate]

# Configuration for url/path
# NOTICE:
# * `baseurl`: Being set as absolute path is recommended.
# * No need '/' at the end of url/path.
# * Project page:
#   url: http://USERNAME.github.com/REPOSITORY
#   baseurl: /REPOSITORY
url: https://klein.uk
baseurl: 

# Configuration for permalink
# `permalink`: none, pretty or /blog/:categories/:title.html
permalink: /blog/:year/:month/:title/

# Configuration for site
title: thilo klein 
description: <br> #Economist, Analyst, dabbler on the side
name: klein.uk
author: Thilo Klein
email: 

# Configuration for blog
lang: en
paginate: 9
columns: 4
date_format: "%B %d, %Y"
truncate_len: 250

# Configuration for asides/recent_posts.html
recent_posts: 5

# Configuration for navbar.html
navbar_list:
- name: Blog
  link: /index.html
- name: Research
  link: /research/index.html
- name: Software
  link: /research/software/index.html
- name: Teaching
  link: /teaching/index.html
- name: Beratung
  link: /research/beratung/index.html
- name: CV
  link: /research/cv_ThiloKLEIN.pdf

